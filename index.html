<html>
  <head>
    
<link rel="stylesheet" href="css/all.min.css">   
<link rel="stylesheet" href="css/bootstrap.min.css">  
<link rel="stylesheet" href="css/style.css">
    
    
    
  
</head>
<body>

  <div class="container w-50 m-auto py-5">
    <div>  
      <input class="form-control" id="searchInp" placeholder="Search...">
    </div>

    <div class="row" id="rowResult"></div>
  </div>
<div class="container  w-75 m-auto py-5">
  <div class="alert alert-danger" id="alertContainer"></div>
    <div class="form-group">
      <label >Product Name:</label>
      <input class="form-control" id="productName">
    </div>
    <div class="form-group">
        <label >Product Price:</label>
        <input class="form-control" id="productPrice">
      </div>
      <div class="form-group">
          <label >Product Company:</label>
          <input class="form-control" id="productCompany">
        </div>
      <div class="form-group">
          <label >Product Description:</label>
          <textarea class="form-control" id="productDesc"></textarea>
          <span class="text-danger" id="char">200</span>
          <span class="remain">Character Remaining</span>
        </div>
        <button class="btn btn-primary float-right" id="addBtn">Add Product</button>
        <div class="clearfix">

        </div>
    </div>
  



  <div class="container text-center" >
    
    <div class="row mb-5" id="rowData"> 

    </div>
  </div>




  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mine.js"></script> 
</body>

</html>
